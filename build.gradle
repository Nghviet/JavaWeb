plugins {
    id 'org.springframework.boot' version '2.3.2.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
    id 'java'

    id 'application'
}



repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

version = '0.0.1'
sourceCompatibility = '1.8'

bootJar {
    enabled = true
    from('webview/build') {
        into 'static'
    }
}



dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.springframework.boot:spring-boot-starter-web'

    compile group: 'org.springframework.security', name: 'spring-security-core', version: '4.2.18.RELEASE'
    compile group: 'org.springframework.security', name: 'spring-security-config', version: '4.2.18.RELEASE'
    compile group: 'org.springframework.security', name: 'spring-security-web', version: '4.2.18.RELEASE'

    compile "org.eclipse.jetty:jetty-servlets:9.3.20.v20170531"
    compile 'mysql:mysql-connector-java:8.0.21'

    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
}

application {
    // Define the main class for the application.
    mainClassName = 'javaweb.App'
}
